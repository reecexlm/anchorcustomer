apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: "anchor-platform"
  labels:
    app: sep
spec:
  ingressClassName: alb
  rules:
    - host: anchorplatfomexample.anchorplatformrer.com
      http:
        paths:
          - path: /*
            backend:
              service:
                name: {{ .Release.Name }}-service
                port:
                  number: 8080