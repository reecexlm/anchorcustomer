apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: anchor-platform
spec:
  ingressClassName: nginx
  rules:
  - host: ref.localdev.me
    http:
      paths:
      - path: /
        backend:
          service:
            name: {{ .Release.Name }}-service
            port:
              number: 8081
