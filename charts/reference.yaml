apiVersion: apps/v1
kind: Deployment
metadata:
  name: anchor-platform-reference-server-preview-id
  namespace: anchor-platform
  labels:
    app: anchor-platform-reference-server-preview-id
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: anchor-platform-reference-server-preview-id
    spec:
      containers:
      - name: reference-server
        image: stellar/anchor-platform
        args: ["--anchor-reference-server"]
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        volumeMounts:
        - name: config-volume
          mountPath: /config
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: anchor-platform-reference-server-config-preview-id
          
