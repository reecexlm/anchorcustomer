apiVersion: apps/v1
kind: Deployment
metadata:
  name: reference-server
  namespace: anchor-platform
  labels:
    app: reference-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reference
  template:
    metadata:
      labels:
        app: reference
        otherlabel: eference
    spec:
      containers:
      - name: refserver
        image: stellar/anchor-platform:e0a7d02
        args: ["--anchor-reference-server"]
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        volumeMounts:
        - name: config-volume
          mountPath: /config
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: anchor-ref-config
